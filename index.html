<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>

<body>

    <section id="calculatrice">
        <div id="screen">
            <p id="calcule"></p>
            <p id="result"></p>
        </div>
        <div id="keyboard">
            <button id="reset">C</button>
            <button>DEL</button>
            <button class="op">/</button>
            <button class="op">*</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op" >-</button>

            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>+</button>

            
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="egale">=</button>

            <button class="zero">0</button>
            <button>.</button>
            
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
